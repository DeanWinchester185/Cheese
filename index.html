<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logo.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Shop</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <header>
        <img class="logo" src="/public/logo.png">
        <div class="heading">
          <h1>Добро пожаловать в «Cheese Shop»</h1>
          <h2>Если хотите сыр, Скажите «Cheese!»</h2>
        </div>
        <button class="btn1"><p>К покупкам</p></button>
    </header>
    <div class="block1">
      <h1 class="heading2">Популярные сыры</h1>
        <div class="pictures">
            <div class="picture">
                <a href="#"><img class="img" src="/public/cheder.jpg" alt="Чеддер" /></a>
                <a class="name" href="#">Чеддер</a>
                <p class="sell">310 ₽/100 г</p>
                <button class="buy"><p>Купить</p></button>
            </div>
            <div class="picture">
                <a href="#"><img class="img" src="/public/camamber.jpg" alt="Камамбер" /></a>
                <a class="name" href="#">Камамбер</a>
                <p class="sell">400 ₽/100 г</p>
                <button class="buy"><p class="buytext">Купить</p></button>
            </div>
            <div class="picture">
                <a href="#"><img class="img" src="/public/parmezan.jpg" alt="Пармезан" /></a>
                <a class="name" href="#">Пармезан</a>
                <p class="sell">270 ₽/100 г</p>
                <button class="buy"><p>Купить</p></button>
            </div>
            <div class="picture">
                <a href="#"><img class="img" src="/public/maasdam.jpg" alt="Маасдам" /></a>
                <a class="name" href="#">Маасдам</a>
                <p class="sell">300 ₽/100 г</p>
                <button class="buy"><p>Купить</p></button>
            </div>    
        </div>
        <button class="btn2">
          <p>Еще больше сыров</p>
        </button>
    </div>
    <div class="block2">
      <h1 class="heading2">Каталог</h1>
      <div class="cards">
        <div class="card">
          <img class="cover" src="/public/cover1.png">
          <div class="vidjet">
          <h3>Фермерские сыры</h3>
          <button class="choose"><p>Выбрать</p></button>
        </div>
        </div>
        <div class="card">
          <img class="cover" src="/public/cover2.png">
          <div class="vidjet">
          <h3>Сырные тарелки</h3>
          <button class="choose"><p>Выбрать</p></button>
        </div>
        </div>
        <div class="card">
          <img class="cover" src="/public/cover3.png">
          <div class="vidjet">
          <h3>Подарочные наборы</h3>
          <button class="choose"><p>Выбрать</p></button>
          </div>
        </div>  
        <div class="card">
          <img class="cover" src="/public/cover4.png">
          <div class="vidjet">
          <h3>К сыру</h3>
          <button class="choose"><p>Выбрать</p></button>
        </div>
        </div>
      </div> 
      <button class="btn2">
        <p>К покупкам</p>
      </button>
    </div>
    <footer>
      
    </footer>
  </body>
</html>
